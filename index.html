<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="icon" href="img/QR.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="big-container">
      <header>
        <h1>BOOKSHELF APP</h1>
      </header>

      <main>
        <div class="content-left">
          <section>
            <h4>Add New Book</h4>
            <form id="inputBook">
              <div class="form-title">
                <label class="form-label" for="inputBookTitle">Title</label><br />
                <input class="form-control" id="inputBookTitle" type="text" required />
              </div>
              <div class="form-author">
                <label class="form-label" for="inputBookAuthor">Author</label><br />
                <input class="form-control" id="inputBookAuthor" type="text" required />
              </div>
              <div class="form-year">
                <label class="form-label" for="inputBookYear">Year</label><br />
                <input class="form-control" id="inputBookYear" type="number" required />
              </div>
              <div class="form-check">
                <input class="form-check-input" id="inputBookIsComplete" type="checkbox" />
                <label class="form-check-label" for="inputBookIsComplete">Already Read</label>
              </div>
              <div class="button-submit">
                <button class="submit" type="submit">Input</button>
              </div>
            </form>
          </section>
        </div>

        <div class="content-right">
          <section>
            <h4>Find Book</h4>
            <form id="searchBook">
              <label class="form-label" for="searchBookTitle">Title</label>
              <div class="input-group">
                <input class="form-control" id="searchBookTitle" type="text" /><br />
                <button class="submit-search" type="submit">Search</button>
              </div>
            </form>
          </section>
          <!-- WADAH UNTUK MENGISI DOM -->
          <section class="uncompleted">
            <h4 class="label-unread">Unread</h4>
            <hr />
            <br />
            <div id="incompleteBookshelfList"></div>
          </section>

          <section class="completed">
            <h4 class="label-read">Already Read</h4>
            <hr />
            <br />
            <div id="completeBookshelfList"></div>
          </section>
        </div>
      </main>

      <footer><a href="https://www.instagram.com/_KkBwk" target="_blank">Noprizal - 2022</a></footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
